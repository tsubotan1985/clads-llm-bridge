[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    docker: marks tests that require Docker (deselect with '-m "not docker"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    config: marks tests related to configuration
    proxy: marks tests related to proxy functionality
    monitoring: marks tests related to monitoring
    auth: marks tests related to authentication